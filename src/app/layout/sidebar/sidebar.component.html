            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 14 20">

          <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center font-semibold">U</div>

  <div class="contenedor_inferior">
        <!-- Secci贸n Files con flechita -->
      <div (click)="toggleFiles()" class="flex items-center justify-between cursor-pointer mb-2 px-2 py-1 hover:bg-gray-200 rounded">
        <span class="text-sm font-semibold text-gray-600">Files</span>
        <svg
          [ngClass]="{'rotate-180': showFilesSection}"
          class="w-4 h-4 transform transition-transform text-gray-500"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </div>

      <!-- Lista de navegaci贸n colapsable -->
      <nav *ngIf="showFilesSection" class="flex-1">
        <ul class="space-y-2 text-sm text-gray-800">
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100 bg-blue-200">Personal Files</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">My Libraries</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">Favorite Libraries</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">All Libraries</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">Recent Files</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">To Do</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">Favorites</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">Shared</li>
          <li class="py-2 pl-2 rounded cursor-pointer hover:bg-blue-100">Trash</li>
        </ul>
      </nav>
    </div>
  </div>
